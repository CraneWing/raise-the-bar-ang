<div class="jumbotron secondary login"></div>
<div class="container main">
  <div class="row row-about">
  	<div class="col-md-8 col-md-offset-2">
  		<h2 class="custom-page-header">Login</h2>
      <hr class="style-eight">
      <div flash-message></div>
      <div class="form-well">
        <form name="loginForm" ng-controller="AuthController" ng-submit="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" name="username" class="form-control input-lg form-well-input" required ng-model="log.username">
            <div class="help-block" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty">
              <div class="text-red" ng-message="required">Name is required.</div>
              <div class="text-red" ng-message="email">Invalid email address.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control input-lg form-well-input" required ng-model="log.password">
             <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
              <div class="text-red" ng-message="required">Password is required.</div>
            </div>
          </div>
          <button type="submit" class="btn-outline btn-outline-white">Login</button>
        </form>
      </div>
  	</div>
  </div>
</div>
