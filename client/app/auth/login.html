<div class="jumbotron secondary login"></div>
<div class="container main">
  <div class="row row-about">
  	<div class="col-md-8 col-md-offset-2">
  		<h2 class="custom-page-header">Login</h2>
      <hr class="style-eight">
      <div class="form-well">
        <form name="loginForm" ng-controller="LoginController" ng-submit="emailLogin()">
          <div class="form-group">
            <label for="username">Username (your email)</label>
            <input server-error type="email" name="email" class="form-control input-lg form-well-input" required ng-model="email">
            <div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
              <div class="text-red" ng-message="required">Email is required.</div>
              <div class="text-red" ng-message="email">Invalid email address.</div>
              <div class="text-red" ng-message="server">{{errorMessage.email}}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input server-error type="password" name="password" class="form-control input-lg form-well-input" required ng-model="password">
             <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
              <div class="text-red" ng-message="required">Password is required.</div>
              <div class="text-red" ng-message="server">{{errorMessage.password}}</div>
            </div>
          </div>
          <button type="submit" class="btn-outline btn-outline-white">Login</button>
        </form>
        <br>
        <p id="twitter-signup">You can also login with your <a class="ng-click-link" ng-click="twitterLogin()"><span class="ion-social-twitter"></span> Twitter account.</a></p>
      </div>
  	</div>
  </div>
</div>
