<div class="jumbotron secondary sign-up"></div>
<div class="container main">
  <div class="row row-about">
  	<div class="col-md-8 col-md-offset-2">
  		<h2 class="custom-page-header">Sign Up</h2>
      <hr class="style-eight">
      <div class="form-well">
        <form name="signupForm" ng-controller="SignupController" ng-submit="signup()">
          <div class="form-group">
            <label for="display_name">Name</label>
            <input server-error type="text" name="display_name" class="form-control input-lg form-well-input" required ng-model="display_name">
            <div class="help-block" ng-messages="signupForm.display_name.$error" ng-if="signupForm.display_name.$dirty">
              <div class="text-red" ng-message="required">Name is required.</div>
              <div ng-message="server" class="text-red">{{errorMessage.email}}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email (will be username)</label>
            <input type="email" name="email" class="form-control input-lg form-well-input" required ng-model="email">
            <div class="help-block" ng-messages="signupForm.email.$error" ng-if="signupForm.email.$dirty">
              <div class="text-red" ng-message="required">Email is required.</div>
              <div class="text-red" ng-message="email">Invalid email.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control input-lg form-well-input" required ng-model="password" ng-minlength="5">
            <div class="help-block" ng-messages="signupForm.password.$error" ng-if="signupForm.password.$dirty">
              <div class="text-red" ng-message="required">Password is required.</div>
              <div class="text-red" ng-message="minlength">Password must be five or more characters.</div>
            </div>
          </div>
          <button type="submit" class="btn-outline btn-outline-white">Submit</button>
        </form>
      </div>
  	</div>
  </div>
</div>
